slam_toolbox:
  ros__parameters:

    # --- Plugin y Solver ---
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_loss_function: None

    # --- Marcos de Referencia ---
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping 

    # --- Gestión de Recursos (Raspberry Pi 4) ---
    # ✅ OFICIAL: Necesario para serializar mapas grandes sin crashear
    stack_size_to_use: 40000000 
    
    # Reducimos lag esperando un poco a la odometría
    transform_timeout: 0.5
    tf_buffer_duration: 30.
    
    # Procesamos 1 de cada 2 escaneos (5Hz efectivos). Perfecto para Pi 4.
    throttle_scans: 2 
    
    # Actualizamos el mapa visual cada 2.0s para no saturar la red WiFi
    map_update_interval: 1.5 
    resolution: 0.05
    
    # --- Configuración del Lidar ---
    min_laser_range: 0.2 
    max_laser_range: 12.0
    
    # --- Comportamiento de Mapeo (PRODUCCIÓN) ---
    # ✅ CAMBIO: Ahora que tu odometría es buena, no actualizamos si estamos quietos.
    # Esto evita que el mapa se "emborrone" por el ruido del lidar al estar parados.
    minimum_time_interval: 0.5
    minimum_travel_distance: 0.0  # Solo actualizar si nos movemos 10cm
    minimum_travel_heading: 0.0   # Solo actualizar si giramos ~6 grados
    
    use_scan_matching: true
    use_scan_barycenter: true

    # --- Loop Closure (Cierre de Lazo) ---
    do_loop_closing: true
    loop_search_maximum_distance: 6.0
    loop_match_minimum_chain_size: 10 # ✅ OFICIAL: Subido a 10 para evitar falsos positivos
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # --- Correlación ---
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # --- Loop Closure Search ---
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # --- Scan Matcher (Sintonización Fina) ---
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    enable_interactive_mode: true